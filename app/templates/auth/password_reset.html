<!DOCTYPE html>
<title>Центр правовой помощи при банкротстве</title>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="wrapper">
  <div>
    <h1 class="text-wrapper">
      <strong>
        {% if user %}
          Пароль пользователя {{user.phone}} успешно изменён!
        {% else %}
          Изменить пароль по поступившей заявке не удалось! Сотрудник может повторить попытку
        {% endif %}
      </strong>
    </h1>
  </div>
</body>
